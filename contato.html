<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Formulario</title>
</head>
<body> 
    <header class="fixo">
         <h1><img class="imglogo"  src="img/logo.jpg" alt="logo"></h1>
      <nav class="menu-opcoes">
           <ul class="ajustes">
               <li><a href="index.html">Inicio</a></li>
               <li><a href="index.html#html">HTML</a></li>
               <li><a href="index.html#css">CSS</a></li>
               <li><a href="javascript.html">JavaScript</a></li>
               <li><a href="contato.html">Contato</a></li>
           </ul>
      </nav>
    </header>
         <div class="container">   
             <h1 class="titulos">Formulario de contato</h1>
             <p>Entre em contato conosco para falar de suas duvidas ou sugestões</p>
              <form >
                  <fieldset clas="grupo">
                     <div class="Campo">
                       <label for="nome" >Nome</label>
                       <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="Campo">
                      <label for="sobrenome">Sobrenome</label>
                      <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                     <div class="Campo">
                        <label >Oque você acha que precisa que arrume</label>
                         <label >
                            <input type="radio" name="dev" volue="Html">Html
                            <input type="radio" name="dev" volue="Css">css
                            <input type="radio" name="dev" volue="Java">JavaScript
                         </label>
                     </div>
                     <div class="Campo">
                        <label >Qual teve mais problemas</label>
                        <select id="problemas">
                            <option >HTML</option>
                            <option >javascript</option>
                            <option >Formulario</option>
                        </select>
                     </div>
                  </fieldset>
                  <fieldset clas="grupo">
                     <div class="Campo">
                        <label >Qual teve menos problemas</label>
                        <input type="radio" id="menos1" nome="menos1" volue="Html">
                        <label >Html</label>
                        <input type="radio" id="menos2" nome="menos2" volue="JavaScript">
                        <label >JavaScript</label>
                        <input type="radio" id="menos3" nome="menos3" volue="Html">
                        <label >Formulario</label>
                     </div>
                     <div class="Campo">
                        <textarea name="area" id="area" cols="30" rows="10">Qualfoi sua experiencia </textarea>
                     </div>
                  </fieldset>
                   <button class="botao">Enviar</button>
              </form> 
         </div>  
         <footer>
            <p>Rodapé</p>
         </footer>
         
      </body>
</html>
