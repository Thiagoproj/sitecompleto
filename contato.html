<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Contato</title>
</head>
<body> 
    <header class="fixo">
         <h1><img class="imglogo"  src="img/logo.jpg" alt="logo"></h1>
      <nav class="menu-opcoes">
           <ul class="ajustes">
               <li><a href="index.html">Inicio</a></li>
               <li><a href="index.html#html">HTML</a></li>
               <li><a href="index.html#css">CSS</a></li>
               <li><a href="javascript.html">JavaScript</a></li>
               <li><a href="contato.html">Contato</a></li>
           </ul>
      </nav>
    </header>
         <div class="container">   
            <h1 class="titulos">Formulario de contato</h1>
               
               <p class="centro">Entre em contato conosco para falar de suas duvidas ou sugestões</p>
               <div class="fundo">
                  <form >
                      <div class="distancia">
                           <label >Nome: </label>
                           <input type="text">
                      
                      </div>
                      <div class="distancia">
                              <label >Sobrenome: </label>
                              <input type="text">
                      </div>
                      
                      
                      <div class="distancia">
                         <h2>Sexo</h2>

                         <input type="radio" id="male" name="gender" value="male">
                         <label for="male">Feminino</label><br>

                         <input type="radio" id="female" name="gender" value="famele">
                         <label for="female">Masculino</label><br>
                      </div>
                      <div class="distancia">
                        <h2 >Gosto Musical</h2>
                        <input type="checkbox" id="male" name="gender" value="male">
                        <label for="male">Rock</label><br>

                        <input type="checkbox" id="female" name="gender" value="famele">
                        <label for="female">MPB</label><br>

                        <input type="checkbox" id="male" name="gender" value="male">
                        <label for="male">Sertanejo</label><br>

                        <input type="checkbox" id="male" name="gender" value="male">
                        <label for="male">Funk</label><br>
                      </div>
                       <div class="distancia">
                        <h2 >Escolaridade  </h2>
                              <select id="cars" name="cars">
                                 <option value="volvo">Fundamental</option>

                                 <option value="saab">Ensino Médio</option>

                                 <option value="fiat">Superior</option>

                                 <option value="audi">Especialização</option>
                              </select>
                      </div>
                      <div class="distancia">
                          <h2>Sugestão ou Dúvida: </h2>
                          <textarea name="message" style="width:200px; height:300px;"></textarea>
                      </div>
                      <div class="distancia">
                           <input type="submit" value="Enviar">
                      </div>
                  </form>
               </div>
         </div>
         <footer>
            <p>Rodapé</p>
         </footer>
         
      </body>
</html>
