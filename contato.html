<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <title>Contato</title>
</head>
<body> 
    <header class="fixo">
         <h1><img class="imglogo"  src="img/logo.jpg" alt="logo"></h1>
      <nav class="menu-opcoes">
           <ul class="ajustes">
               <li><a href="index.html">Inicio</a></li>
               <li><a href="index.html#html">HTML</a></li>
               <li><a href="index.html#css">CSS</a></li>
               <li><a href="javascript.html">JavaScript</a></li>
               <li><a href="contato.html">Contato</a></li>
           </ul>
      </nav>
    </header>
         <div class="container">   
            <h1 class="titulos">Formulario de contato</h1>
               
               <p class="centro">Entre em contato conosco para falar de suas duvidas ou sugestões</p>
               <div class="fundo">
                  <form >
                      <div class="distancia">
                           <input type="text" placeholder="Nome">
                      </div>
                      <div class="distancia">
                              <input type="text" placeholder="Sobrenome">
                      </div>
                      
                      
                      <div class="distancia">
                         <h2>Sexo</h2>

                         <input type="radio" id="male" name="gender" value="male">
                         <label for="male" class="diminui">Masculino</label><br>

                         <input type="radio" id="female" name="gender" value="famele">
                         <label for="female" class="diminui">Feminino</label><br>
                      </div>
                      <div class="distancia">
                        <h2 >Onde encontrou o erro</h2>
                        <input type="checkbox" id="html" name="gender" value="html">
                        <label for="html" class="diminui">HTML</label><br>

                        <input type="checkbox" id="css" name="gender" value="css">
                        <label for="css" class="diminui">CSS</label><br>
                      </div>
                       <div class="distancia">
                        <h2 >Escolaridade  </h2>
                              <select id="esco" name="esco">
                                 <option value="Fundamental" class="diminui">Fundamental</option>

                                 <option value="Ensino medio" class="diminui">Ensino Médio</option>

                                 <option value="superior" class="diminui">Superior</option>

                                 <option value="Especialização" class="diminui">Especialização</option>
                              </select>
                      </div>
                      <div >
                          <h2>Sugestão ou Dúvida: </h2>
                          <textarea name="message" placeholder="Digite sua sugestão" style="width:80%; height:200px;"></textarea>
                      </div>
                      <div class="distancia">
                        Que nota você daria para esse site entre ( 1 e 10)<input type="number" name="quantidade" min="1" max="10">
                      </div>
                      <div class="distancia">
                           <input type="submit" value="Enviar">
                      </div>
                     
                  </form>
               </div>
         </div>
         <footer>
            <p>Rodapé</p>
         </footer>
         
      </body>
</html>
